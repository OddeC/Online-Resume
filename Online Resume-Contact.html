<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

    name="viewport" 
    content="width=device-width, initial-scale=1.0" 
  />
  <title>Contact Shjon</title>
  <meta 
    name="description" 
    content="Get in touch with Shjon for collaborations, inquiries, or a friendly chat." 
  />
  <!-- Google Font -->
  <link 
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" 
    rel="stylesheet" 
  />
  <!-- Main stylesheet -->
  <link rel="stylesheet" href="Online Resume.css" />
</head>

<body>
  <!-- HEADER / NAV -->
  <header class="site-header">
    <div class="container">
      <a href="index.html" class="logo">Shjon</a>
      <nav>
        <ul class="nav__list">
          <li><a href="Online Resume-About me.html">About</a></li>
          <li><a href="Online Resume-Portfolio.html">Portfolio</a></li>
          <li><a href="Online Resume-Contact.html">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- HERO IMAGE + TAGLINE -->
  <section class="section section--light">
    <div class="container" style="text-align:center;">
      <img 
        src="images/contact-banner.jpg" 
        alt="Contact Shjon"
        style="max-width:100%; height:auto; border-radius:8px;"
      />
      <h1>Let’s Connect</h1>
      <p>        Whether you have a project in mind, have some need of my services or have questions, I’d love to hear from you!
      </p>
    </div>
  </section>
  <!-- CONTACT FORM & INFO -->
  <section id="contact" class="section">
    <div class="container">
      <div class="contact__wrapper">
        <!-- Form -->
        <form class="contact__form" action="#" method="post">
          <label>
            Name
            <input type="text" name="name" placeholder="Your full name" required />
          </label>
          <label>
            Email
            <input type="email" name="email" placeholder="you@example.com" required />
          </label>
          <label>
            Subject
            <input type="text" name="subject" placeholder="Project or inquiry" />
          </label>
          <label>
            Message
            <textarea name="message" rows="6" placeholder="Your message…"></textarea>
          </label>
          <button type="submit" class="btn">Send Message</button>
        </form>

        <!-- Contact Details -->
        <aside class="contact__info">
          <h2>Other Ways to Reach Me</h2>
          <p>
            Email: 
            <a href="mailto:Shjon.oelke@gmail.com">Shjon.oelke@gmail.com</a>
          </p>
          <p>
            Phone: 
            <a href="tel:+4802471563">+1 (480) 247-1563</a>
          </p>
          <p>
            GitHub: 
            <a href="https://github.com/OddeC" target="_blank">
              @OddeC
            </a>
          </p>
        </aside>
      </div>
    </div>
  </section>

  <!-- FOOTER -->
  <footer class="site-footer">
    <div class="container">
      <p></p>
    </div>
  </footer>
</body>
</html>
